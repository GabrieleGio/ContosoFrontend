<div class="login-container">
  <div class="login-card">
    <h2>Login Studente</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && loginForm.controls.email.invalid}"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && loginForm.controls.email.invalid" class="error-message">
          <div *ngIf="loginForm.controls.email.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.controls.email.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && loginForm.controls.password.invalid}"
          placeholder="Enter your password"
        />
        <div *ngIf="submitted && loginForm.controls.password.invalid" class="error-message">
          <div *ngIf="loginForm.controls.password.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.controls.password.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Login</button>

      <div *ngIf="submitted && loginForm.invalid" class="error-summary">
        <p>Please fill in all required fields correctly before submitting.</p>
      </div>
    </form>

    <div class="no-result" *ngIf="!loginForm.valid">
      <p>Invalid credentials, please try again.</p>
    </div>
    
    <div class="additional-links">
      <p>
        <a [routerLink]="'/register-student'" class="register-link">Non sei registrato? Registrati ora</a>
      </p>
      <p>
        <a [routerLink]="'/login-instructor'" class="instructor-link">Sei un istruttore?</a>
      </p>
    </div>

  </div>
</div>

@if(course) {
<div class="course-container">

  <!-- HEADER -->
  <header class="course-header">
    <h1>{{ course.Titolo }}</h1>
    <p class="course-code">ID Corso: {{ course.corsoID }}</p>
  </header>

  <!-- DETTAGLI PRINCIPALI -->
  <section class="course-details">
    <div><strong>Crediti:</strong> {{ course.crediti }}</div>
    <div><strong>Durata:</strong> {{ course.durataMesi || 'N/A' }} mesi</div>
  </section>

  <!-- DESCRIZIONE -->
  <section class="course-description">
    <h2>Descrizione del corso</h2>
    <p>{{ course.descrizione || 'Descrizione non disponibile.' }}</p>
  </section>

  <!-- AZIONI -->
  <section class="course-actions">
    <button (click)="enroll(course.CorsoID)">Iscriviti</button>
    <button (click)="goBack()">Torna alla lista</button>
  </section>

</div>
} @else {
    <h1>Error</h1>
}

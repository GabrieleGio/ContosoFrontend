<p-menubar [style]="{
    'height': '20vh',
    'background-color': 'rgba(218, 200, 116, 0.4)', 
    'border-radius': '15px',
    'padding': '80px',
    'width' : '85%',
    'margin': 'auto',
    'margin-top' : '20px',
  }"
  [model]="items">
  <ng-template pTemplate="start">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
      
    </div>

    <div class="center-title">
      Contoso
    </div>
  </ng-template>

<ng-template pTemplate="end">
  @if (true) {
    <button 
      routerLink="/login-student"
      style="
        cursor:pointer; 
        border-radius: 5px;
        height: 9vh; 
        width: 120px;
        border: none;
        background-color: rgba(218, 200, 116, 0.4);
        font-size: 1.5rem;">
      <strong>Accedi</strong>
    </button>
  } @else {
    <div style="display: flex; align-items: center; gap: 15px;">
      <span style="font-size: 1.5rem;"><strong>Placeholder</strong></span>
      <button 
        (click)="logout()" 
        style="
          cursor:pointer; 
          border-radius: 5px;
          height: 9vh; 
          width: 120px;
          border: none;
          background-color: rgba(218, 200, 116, 0.4);
          font-size: 1.2rem;">
        Logout
      </button>
    </div>
  }
</ng-template>
  
</p-menubar>
